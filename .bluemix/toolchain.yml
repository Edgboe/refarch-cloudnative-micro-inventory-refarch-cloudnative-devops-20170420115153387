---
name: "Inventory Microservice Toolchain"
description: "Inventory Microservice application"
version: 0.1
required:
 - deploy

git-micro-inventory:
  service_id: githubpublic
  parameters:
    repo_name: "refarch-cloudnative-micro-inventory-{{name}}"
    repo_url: "https://github.com/fabiogomezdiaz/refarch-cloudnative-micro-inventory"
    type: clone
    has_issues: true

pipeline-micro-catalog:
  service_id: pipeline
  hidden: [form, description]
  parameters:
    name: "micro-catalog"
    ui-pipeline: true
    services: ["git-micro-inventory"]
    configuration:
      content: $file(catalog-pipeline.yml)
      env:
        DESIRED_INSTANCES: "2"
      execute: false

deploy:
  schema: deploy.json
  service-category: pipeline
  parameters:
    deploy-region: "{{region}}"
    deploy-org: "{{organization}}"
    deploy-space: "{{space}}"
    route-domain: "mybluemix.net"
    mysql-ip: ""
    mysql-port: "3306"
    mysql-dbuser: ""
    mysql-dbpass: ""
    mysql-database: "inventorydb"
    es-url: ""
    es-user: ""
    es-password: ""
